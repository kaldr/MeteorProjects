
<ion-view view-title="Chats">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="chat in chats.data|orderBy:'-lastMessage.timestamp'" type="item-text-wrap" href="#/tab/chats/{{chat._id}}" class="item-chat item-remove-animate item-avatar item-icon-right"><img ng-src="{{chat.picture}}"/>
        <h2>{{chat.name}}</h2>
        <p>{{chat.lastMessage.text}}</p><span class="last-message-timestamp">{{chat.lastMessage.timestamp | calendar}}</span><i class="icon ion-chevron-right icon-accessory"></i>
        <ion-option-button ng-click="chats.remove(chat)" class="button-assertive">Delete</ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
