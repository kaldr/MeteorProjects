
<ion-view title="{{chat.data.name}}">
  <ion-nav-buttons side="right">
    <button class="button button-clear"><img ng-src="{{chat.data.picture}}" class="header-picture"/></button>
  </ion-nav-buttons>
  <ion-content delegate-handle="chatScroll" class="chat">
    <div class="message-list">
      <div ng-repeat="message in chat.messages" class="message-wrapper">
        <div ng-class-even="'message-mine'" ng-class-odd="'message-other'" class="message">
          <div class="message-text">{{message.text}}</div><span class="message-timestamp">{{message.timestamp|amDateFormat:"HH:MM"}}</span>
        </div>
      </div>
    </div>
  </ion-content>
  <ion-footer-bar keyboard-attach="keyboard-attach" class="bar-stable footer-chat item-input-inset">
    <button class="button button-clear button-icon button-positive icon ion-ios-upload-outline"></button>
    <label class="item-input-wrapper">
      <input ng-model="chat.message" dir="auto" type="text" on-return="chat.sendMessage();chat.closeKeyboard()" on-focus="chat.inputUp()" on-blur="chat.inputDown()"/>
    </label><span ng-if="chat.message.length&gt;0">
      <button ng-click="chat.sendMessage()" class="button button-clear button-positive">Send</button></span><span ng-if="!chat.message||chat.message.length===0">
      <button class="button button-clear button-icon button-positive icon ion-ios-camera-outline"></button><i class="button-seperator icon ion-android-more-vertical"></i>
      <button class="button button-clear button-icon button-positive icon ion-ios-mic-outline"></button></span>
  </ion-footer-bar>
</ion-view>
